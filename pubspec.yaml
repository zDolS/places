name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  flutter_svg: ^0.19.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - res/font/Roboto/

  fonts:
    - family: Roboto
      fonts:
        - asset: res/font/Roboto/Roboto-Black.ttf
        - asset: res/font/Roboto/Roboto-BlackItalic.ttf
        - asset: res/font/Roboto/Roboto-Bold.ttf
        - asset: res/font/Roboto/Roboto-BlackItalic.ttf
        - asset: res/font/Roboto/Roboto-Italic.ttf
        - asset: res/font/Roboto/Roboto-LightItalic.ttf
        - asset: res/font/Roboto/Roboto-Medium.ttf
        - asset: res/font/Roboto/Roboto-MediumItalic.ttf
        - asset: res/font/Roboto/Roboto-Thin.ttf
        - asset: res/font/Roboto/Roboto-Black.ttf
        - asset: res/font/Roboto/Roboto-ThinItalic